<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- font awesome cdn -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body class="bg-[#f4f5f7]">
    <main class="max-w-lg mx-auto">
      <div class="bg-white rounded-b-xl">
        <header>
          <nav
            class="flex justify-between items-center p-4 py-6 border-b-1 border-gray-400"
          >
            <div class="left-side flex justify-center items-center">
              <img class="w-14" src="./assets/Group.png" alt="" />
              <div>
                <h2 class="text-lg font-extrabold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
              </div>
            </div>
            <div class="right-side">
              <button id="logout-btn" class="btn text-[#08080880]">
                <i
                  class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
                ></i
                >Logout
              </button>
            </div>
          </nav>
        </header>
        <section class="p-4">
          <div class="mt-8 py-6">
            <h2 class="text-2xl text-[#080808] leading-8 font-bold">
              ðŸ”¥ Welcome to Payooo!
            </h2>
            <p class="mt-3 text-[#08080880] leading-6">
              Enjoy easy and convenient financial services with us. <br />
              Cashout charge is low and
            </p>
          </div>
        </section>
        <!--All card-container section  -->
        <section class="p-4">
          <div class="card-container mt-6 grid grid-cols-3 gap-4">
            <!-- Add Money -->
            <div
            id="add-money-card"
              class="form-btn card text-center p-3 border border-[#0808081a] text-[#080808b3] px-3 py-5 rounded-b-xl transition-transform duration-300 hover:scale-103 hover:bg-[#E2E2E2] shadow-sm hover:shadow-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/wallet1.png" alt="" />
              <p class="mt-2">Add Money</p>
            </div>
            <!-- Cashout -->
            <div
            id="cash-out-card"
              class="form-btn card text-center p-3 border border-[#0808081a] text-[#080808b3] px-3 py-5 rounded-b-xl transition-transform duration-300 hover:scale-103 hover:bg-[#E2E2E2] shadow-sm hover:shadow-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/send1.png" alt="" />
              <p class="mt-2">Cashout</p>
            </div>
            <!-- Transfer Money -->
            <div
            id="transfer-money-card"
              class="form-btn card text-center p-3 border border-[#0808081a] text-[#080808b3] px-3 py-5 rounded-b-xl transition-transform duration-300 hover:scale-103 hover:bg-[#E2E2E2] shadow-sm hover:shadow-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/money1.png" alt="" />
              <p class="mt-2">Transfer Money</p>
            </div>
            <!-- Get Bonus -->
            <div
            id="get-bonus-card"
              class="form-btn card text-center p-3 border border-[#0808081a] text-[#080808b3] px-3 py-5 rounded-b-xl transition-transform duration-300 hover:scale-103 hover:bg-[#E2E2E2] shadow-sm hover:shadow-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/bonus1.png" alt="" />
              <p class="mt-2">Get Bonus</p>
            </div>
            <!-- Pay Bill -->
            <div
            id="pay-bill-card"
              class="form-btn card text-center p-3 border border-[#0808081a] text-[#080808b3] px-3 py-5 rounded-b-xl transition-transform duration-300 hover:scale-103 hover:bg-[#E2E2E2] shadow-sm hover:shadow-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/purse1.png" alt="" />
              <p class="mt-2">Pay Bill</p>
            </div>
            <!-- Transactions -->
            <div
            id="Transactions-card"
              class="form-btn card text-center p-3 border border-[#0808081a] text-[#080808b3] px-3 py-5 rounded-b-xl transition-transform duration-300 hover:scale-103 hover:bg-[#E2E2E2] shadow-sm hover:shadow-xl"
            >
              <img
                class="w-6 h-6 mx-auto"
                src="./assets/transaction1.png"
                alt=""
              />
              <p class="mt-2">Transactions</p>
            </div>
          </div>
        </section>
      </div>
      <div class="all-from-section p-4">
        <!-- add-money from section -->

        <div id="add-money-from-section" class="form">
          <h1 class="mt-8 text-[#080808e6] text-lg font-semibold">Add Money</h1>
          <form class="bg-white rounded-3xl p-6 mt-4">
            <div>
              <label class="font-semibold text-[#080808b3]" for=""
                >Select A Bank</label
              ><br />           
              <select id="bank" class="select mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none">
                <option disabled selected>Select back</option>
                <option>IFIC Bank</option>
                <option>BRAC Band</option>
                <option>Dutch Bangla Bank</option>
              </select>
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Bank Account Number</label
              ><br />
              <input
                type="text"
                id="account-number"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 11 digit account number"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Amount to Add</label
              ><br />
              <input
                type="text"
                id="add-amount"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Add Amount to withdraw"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Pin Number</label
              ><br />
              <input
                type="text"
                id="add-pin"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 4 digit pin number"
              />
            </div>
            <button id="add-money" class="btn text-white bg-[#0874f2] mt-4 w-full h-[52px] rounded-4xl ">Add Money</button>
          </form>
        </div>
        <!-- cash out from section -->

        <div id="cash-out-from-section" class="form hidden">
          <h1 class="mt-8 text-[#080808e6] text-lg font-semibold">Cash Out</h1>
          <form class="bg-white rounded-3xl p-6 mt-4">
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Agent Number</label
              ><br />
              <input
                type="text"
                id="agent-number"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 11 digit number"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Amount</label
              ><br />
              <input
                type="text"
                id="cash-out-amount"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter amount to withdraw"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Pin Number</label
              ><br />
              <input
                type="text"
                id="cash-out-pin"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 4 digit pin number"
              />
            </div>
            <button id="cash-out-btn" class="btn text-white bg-[#0874f2] mt-4 w-full h-[52px] rounded-4xl ">Withdraw Money</button>
          </form>
        </div>
                <!-- Transfer money from section -->

        <div id="transfer-money-from-section" class="form hidden">
          <h1 class="mt-8 text-[#080808e6] text-lg font-semibold">Transfer Money</h1>
          <form class="bg-white rounded-3xl p-6 mt-4">
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >User Account Number</label
              ><br />
              <input
                type="text"
                id="Transfer-account-number"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 11 digit number"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Amount</label
              ><br />
              <input
                type="text"
                id="transfer-money-amount"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter amount to transfer"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Pin Number</label
              ><br />
              <input
                type="text"
                id="transfer-money-pin"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 4 digit pin number"
              />
            </div>
            <button id="transfer-money-btn" class="btn text-white bg-[#0874f2] mt-4 w-full h-[52px] rounded-4xl ">Send Now</button>
          </form>
        </div>
              <!-- Get bonus -->
        <div id="get-bonus-from-section" class="form hidden">
          <h1 class="mt-8 text-[#080808e6] text-lg font-semibold">Get Bonus</h1>
          <form class="bg-white rounded-3xl p-6 mt-4">
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Enter Bonus Coupon</label
              ><br />
              <input
                type="text"
                id="bonus-coupon"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Your coupon num is (1234)"
              />
            </div>
            <button id="get-bonus-btn" class="btn text-white bg-[#0874f2] mt-4 w-full h-[52px] rounded-4xl ">Get Bonus</button>
          </form>
        </div>
                <!-- pay bill from section -->

        <div id="pay-bill-from-section" class="form hidden">
          <h1 class="mt-8 text-[#080808e6] text-lg font-semibold">Pay Bill</h1>
          <form class="bg-white rounded-3xl p-6 mt-4">
            <div>
              <label class="font-semibold text-[#080808b3]" for=""
                >Select To Pay</label
              ><br />           
              <select  class="select mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none">
                <option disabled selected>Select back</option>
                <option>IFIC Bank</option>
                <option>BRAC Band</option>
                <option>Dutch Bangla Bank</option>
              </select>
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Biller Account Number</label
              ><br />
              <input
                type="text"
                id="bill-pay-account"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter account number"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Amount to Pay</label
              ><br />
              <input
                type="text"
                id="bill-pay-amount"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Add Amount to pay"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Pin Number</label
              ><br />
              <input
                type="text"
                id="bill-pay-pin"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 4 digit pin number"
              />
            </div>
            <button id="bill-pay-btn" class="btn text-white bg-[#0874f2] mt-4 w-full h-[52px] rounded-4xl ">Pay Now</button>
          </form>
        </div>
        <!-- Transactions section  -->
         <div id="transactions-section" class="form hidden">
        <div class="mt-8 flex justify-between items-center">
            <h1 class=" text-[#080808e6] text-lg font-semibold">Transactions</h1>
          <div><p class="text-[#08080880]">View All</p></div>
        </div>
        <div id="transactions-container">
    </div>
  </div>
    </main>

    <script src="./Home.js"></script>
  </body>
</html>
