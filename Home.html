<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- font awesome cdn -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body class="bg-[#f4f5f7]">
    <main class="max-w-lg mx-auto">
      <div class="bg-white rounded-b-xl">
        <header>
          <nav
            class="flex justify-between items-center p-4 py-6 border-b-1 border-gray-400"
          >
            <div class="left-side flex justify-center items-center">
              <img class="w-14" src="./assets/Group.png" alt="" />
              <div>
                <h2 class="text-lg font-extrabold">$<span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
              </div>
            </div>
            <div class="right-side">
              <button id="logout-btn" class="btn text-[#08080880]">
                <i
                  class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
                ></i
                >Logout
              </button>
            </div>
          </nav>
        </header>
        <section class="p-4">
          <div class="mt-8 py-6">
            <h2 class="text-2xl text-[#080808] leading-8 font-bold">
              ðŸ”¥ Welcome to Payooo!
            </h2>
            <p class="mt-3 text-[#08080880] leading-6">
              Enjoy easy and convenient financial services with us. <br />
              Cashout charge is low and
            </p>
          </div>
        </section>
        <section class="p-4">
          <div class="card-container mt-6 grid grid-cols-3 gap-4">
            <div
              class="card text-center p-3 border border-[#0808081a] px-3 py-5 rounded-b-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/wallet1.png" alt="" />
              <p class="text-[#080808b3] mt-2">Add Money</p>
            </div>
            <div
              class="card text-center p-3 border border-[#0808081a] px-3 py-5 rounded-b-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/send1.png" alt="" />
              <p class="text-[#080808b3] mt-2">Cashout</p>
            </div>
            <div
              class="card text-center p-3 border border-[#0808081a] px-3 py-5 rounded-b-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/money1.png" alt="" />
              <p class="text-[#080808b3] mt-2">Transfer Money</p>
            </div>
            <div
              class="card text-center p-3 border border-[#0808081a] px-3 py-5 rounded-b-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/bonus1.png" alt="" />
              <p class="text-[#080808b3] mt-2">Get Bonus</p>
            </div>
            <div
              class="card text-center p-3 border border-[#0808081a] px-3 py-5 rounded-b-xl"
            >
              <img class="w-6 h-6 mx-auto" src="./assets/purse1.png" alt="" />
              <p class="text-[#080808b3] mt-2">Pay Bill</p>
            </div>
            <div
              class="card text-center p-3 border border-[#0808081a] px-3 py-5 rounded-b-xl"
            >
              <img
                class="w-6 h-6 mx-auto"
                src="./assets/transaction1.png"
                alt=""
              />
              <p class="text-[#080808b3] mt-2">Transactions</p>
            </div>
          </div>
        </section>
      </div>

      <div class="all-card-section p-4">
        <div class="add-money">
          <h1 class="mt-8 text-[#080808e6] text-lg font-semibold">Add Money</h1>
          <form class="bg-white rounded-3xl p-6 mt-4">
            <div>
              <label class="font-semibold text-[#080808b3]" for=""
                >Select A Bank</label
              ><br />           
              <select id="bank" class="select mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none">
                <option disabled selected>Select back</option>
                <option>IFIC Bank</option>
                <option>BRAC Band</option>
                <option>Dutch Bangla Bank</option>
              </select>
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Bank Account Number</label
              ><br />
              <input
                type="text"
                id="account-number"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 11 digit account number"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Amount to Add</label
              ><br />
              <input
                type="text"
                id="add-amount"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Add Amount to withdraw"
              />
            </div>
            <div class="mt-4">
              <label class="font-semibold text-[#080808b3]" for=""
                >Pin Number</label
              ><br />
              <input
                type="text"
                id="add-pin"
                class="input mt-3 px-5 py-4 w-full h-[52px] rounded-4xl bg-[#f4f5f7] border-none"
                placeholder="Enter 4 digit pin number"
              />
            </div>
            <button id="add-money" class="btn text-white bg-[#0874f2] mt-4 w-full h-[52px] rounded-4xl ">Add Money</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./Home.js"></script>
  </body>
</html>
